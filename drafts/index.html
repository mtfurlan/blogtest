---
layout: layouts/base
override:tags: []
---
Drafts
<ul>
    {% for post in collections.drafts reversed %}
        <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
            started {{ post.date | formatDate }}{% if post.data.lastUpdated %}, updated {{ post.data.lastUpdated | formatDate }} {% endif %}
        </li>
    {% endfor %}
</ul>
