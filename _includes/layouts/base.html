---
navOptions:
  includeSelf: true
  allowMissing: true
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} @ Technically Competent</title>
        <link rel="stylesheet" href="/assets/solarized-dark.css">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    </head>
    <body>
        <nav>
            {{ collections.all | eleventyNavigationBreadcrumb: title, navOptions | eleventyNavigationToHtml }}
        </nav>
        <h1> {{ title }}</h1>

        {{ content }}

        <hr />
        {{page | debug}}

        <footer>
            This website begrudgingly generated by the use of software
        </footer>
    </body>
</html>
